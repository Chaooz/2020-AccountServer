# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI Build

on:
  push:

  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: AccountClient - Restore dependencies
      run: 
        dotnet restore AccountServer/AccountClient.csproj
    - name: AccountClient - Build
      run: 
        dotnet build AccountServer/AccountClient.csproj --no-restore --configuration Release
    - name: AccountServer - Restore dependencies
      run: 
        dotnet restore AccountServer/AccountServer.csproj
    - name: AccountServer - Build
      run: 
        dotnet build AccountServer/AccountServer.csproj --no-restore --configuration Release
