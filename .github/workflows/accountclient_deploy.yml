# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Account Client Deploy

on:
  push:

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    # Build Account Client
    - name: Add GitHub nuget repository
      run: dotnet nuget update source github --username ${{ vars.NUGET_USERNAME }}  --password ${{ secrets.NUGET_TOKEN }} --store-password-in-clear-text --configfile "AccountClient/NuGet.config"
    - name: AccountClient - Restore dependencies
      run: dotnet restore AccountClient/AccountClient.csproj
    - name: AccountClient - Build
      run: dotnet build AccountClient/AccountClient.csproj --no-restore --configuration Debug

    # Deploy Account Client
    - name: Pack Nuget
      run: dotnet pack --configuration Debug
    - name: Add GitHub nuget repository
      run: 
        run: dotnet nuget update source github --username ${{ vars.NUGET_USERNAME }}  --password ${{ secrets.NUGET_TOKEN }} --store-password-in-clear-text --configfile "AccountClient/NuGet.config"
    - name: Deploy
      run: 
        dotnet nuget push "AccountClient/bin/Debug/*.nupkg"  --api-key ${{ secrets.NUGET_TOKEN }} --source "github" --skip-duplicate
  
